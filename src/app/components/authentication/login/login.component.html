<div class="row justify-content-center align-items-center" #card>
        <div class="col-md-3 mx-auto">
            <div class="card mt-5">
                <div class="card-body">
                    <h5 class="text-center">Login to continue</h5>
                    <form class="margin-form" [formGroup]="loginForm"  (ngSubmit)="login()">
                        <div class="form-group mb-3">
                            <div class="input-group">
                                <div class="input-group-append">
                                    <span class="input-group-text bg-dark text-white">
                                        <em class="fa fa-envelope"></em>
                                    </span>
                                </div>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    placeholder="Email" 
                                    name="email"
                                    formControlName="email">
                            </div>
                            <span 
                                class="help-block" 
                                *ngIf="(!loginForm.get('email').valid && loginForm.get('email').touched) && loginForm.get('email').value === null">
                                Enter email
                            </span>
                            <span 
                                class="help-block" 
                                *ngIf="(!loginForm.get('email').valid && loginForm.get('email').touched) && loginForm.get('email').value !== null">
                                Enter valid email
                            </span>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text bg-dark text-white">
                                        <em class="fa fa-key"></em>
                                    </span>
                                </div>
                                <input 
                                    type="password" 
                                    class="form-control" 
                                    placeholder="Password" 
                                    name="password" 
                                    autocomplete="false"
                                    formControlName="password">
                            </div>
                            <span 
                                class="help-block" 
                                *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">
                                Enter password
                            </span>
                        </div>
                        <button 
                            type="submit" 
                            class="btn btn-dark form-control mt-2"
                        >Log In</button>
                        
                        <div class="text-center mt-3 link-font">
                            <span >
                                Forgot
                            </span>
                            <a href="#">
                                Password?
                            </a>
                        </div>
                        <div class="text-center link-font">
                            <span class="txt1">
                            Create an account?
                            </span>
                            <a href="#" class="txt2 hov1">
                            Sign up
                            </a>
                        </div>
                        <app-alert 
                            *ngIf="errorData"
                            [errorData]="errorData">
                        </app-alert>
                    </form>
                </div>
            </div>
        </div>
    </div>
