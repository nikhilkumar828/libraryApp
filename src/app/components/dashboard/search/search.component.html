<head>
  <link
    href="https://fonts.googleapis.com/css?family=Chilanka&display=swap"
    rel="stylesheet"
  />
</head>
<div class="bg">
  <div class="container">
    <form>
      <div class="heading row">
        <h5 class="text-center title">{{ title }}</h5>
      </div>
      <div class="row search-bar">
        <div class="form-group col-md-9">
          <input
            placeholder="What're you searching for?"
            class="form-control form-control-underlined"
            name="something"
            [(ngModel)]="searchData"
          />
        </div>
        <div class="form-group col">
          <select
            id="Field Search"
            [(ngModel)]="fieldSearch"
            class="form-control"
            name="Field Search"
          >
            <option
              *ngFor="let searchfield of searchFields"
              value="{{ searchfield }}"
              >{{ searchfield }}</option
            >
          </select>
        </div>
      </div>
    </form>
    <div class="table-responsive">
      <table *ngIf="searchData" class="table table-striped table-bordered">
        <thead>
          <th *ngFor="let searchfield of searchFields">{{ searchfield }}</th>
        </thead>

        <tbody class="hyperlink">
          <tr
            *ngFor="
              let book of booksData | filterContent: searchData:fieldSearch
            "
          >
            <td>{{ book.isbn }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.releaseDate }}</td>
            <td *ngIf="book.availability; else falseCase">
            <a class="hyperlink" [routerLink]="['/reserveBook']">{{ book.availability }}</a>
            </td>
            <ng-template #falseCase>
              <td>{{ book.availability }}</td>
            </ng-template>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
