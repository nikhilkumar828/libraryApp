<div class="row mb-1">
    <div class="col-md-12">
        <div class="card card-body">
            <small>
                <p class="d-inline float-left">Posted by: <a href="#">{{ comment.username }}</a></p>
                <p class="d-inline float-right">{{ getDate(comment.createdDate) }}</p>
            </small>
            <div class="comment-text">{{ comment.feedback }}</div>
            <div class="form-group stars mt-1">
                <span class="fa fa-star" [ngClass]="{'checked': comment.rating >= 1 }"></span>
                <span class="fa fa-star" [ngClass]="{'checked': comment.rating >= 2 }"></span>
                <span class="fa fa-star" [ngClass]="{'checked': comment.rating >= 3 }"></span>
                <span class="fa fa-star" [ngClass]="{'checked': comment.rating >= 4 }"></span>
                <span class="fa fa-star" [ngClass]="{'checked': comment.rating >= 5 }"></span> 
                {{ comment.rating }}/5
            </div>
        </div>
    </div>
</div>
